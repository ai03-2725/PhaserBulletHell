<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bullet Hell</title>
    <script src="phaser-3.3.0/dist/phaser.js"></script>
    <script src="src/boot.js"></script>
		<script src="src/preload.js"></script>
		<script src="src/gametitle.js"></script>
		<script src="src/gamescreen.js"></script>
		<script src="src/gameover.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1000,
    height: 1000,
    physics: {
        default: 'arcade',
        arcade: {
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);
game.state.add("Boot",boot);
game.state.add("Preload",preload);
game.state.add("GameTitle",gameTitle);
game.state.add("GameScreen",gameScreen);
game.state.add("GameOver",gameOver);
game.state.start("Boot");

</script>
</body>
</html>
